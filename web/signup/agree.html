<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JejuPass_pass</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script type="text/javascript" src="../assets/js/jquery-1.12.4.min.js"></script>
    <!-- 1.11.1 버전 (1.x.x 의 마지막 버전) -->
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="wrap" class="agree">
            <div class="container">
                <div id="sec01" class="sec01 section">
                    <div class="cont_wrap">
                        <div class="title_box">
                            <h1>약관동의</h1>
                            <h4>약관 및 정보이용 안내에 동의해주세요.</h4>
                        </div>
                        <div class="agree_box">
                            <div class="all_agree">
                                <input type="checkbox" name="" id="all_ch">
                                <label for="all_ch">전체 약관 동의</label>
                            </div>
                            <div class="check_box">
                                <div class="check_1">
                                    <input type="checkbox" id="ch_1">
                                    <label for="ch_1">[필수]이용약관 동의</label>
                                </div>
                                <div class="check_2">
                                    <input type="checkbox" id="ch_2">
                                    <label for="ch_2">[필수]개인정보 취급방침 동의</label>
                                </div>
                                <div class="selec_ch">
                                    <input type="checkbox" name="" id="sel_ch">
                                    <label for="sel_ch">[선택]마케팅 및 광고 활용 동의</label>
                                </div>
                            </div>
                            <p>&middot; 수신 동의 시 제주도 여행 노하우가 담긴 뉴스레터와 이벤트 소식을 알려드립니다. 예약 관련 내용은 동의 여부와 관계없이 발송됩니다.</p>
                        </div>
                        <div class="button_box">
                            <button class="go_btn agree_btn">동의하고 가입하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
