<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JejuPass_login</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- 1.11.1 버전 (1.x.x 의 마지막 버전) -->
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="wrap" class="login">
            <div class="container">
                <div id="sec01" class="sec01 section">
                    <div class="cont_wrap">
                        <div class="login_cont">
                            <div class="id_box">
                                <label for="user_id">아이디(이메일)</label>
                                <input type="text" name="user_id" id="user_id" placeholder="E-mail을 입력해주세요.">
                            </div>
                            <div class="psw_box">
                                <label for="user_pw">비밀번호</label>
                                <input type="text" name="user_pw" id="user_pw" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="check_box">
                                <input type="checkbox" name="lg_ck" id="lg_ck">
                                <label for="lg_ck">로그인 유지</label>
                                <input type="checkbox" name="user_id_ck" id="user_id_ck">
                                <label for="user_id_ck">아이디 저장</label>
                            </div>
                            <div class="button_box">
                                <button class="login_btn">로그인</button>
                                <a href="#">아이디 찾기</a>
                                <a href="#">비밀번호 찾기</a>
                                <a href="#">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
