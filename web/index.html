<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JejuPass</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- 1.11.1 버전 (1.x.x 의 마지막 버전) -->
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="logo">
                <img src="./assets/image/logo.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">ESG</a>
                    </li>
                    <li>
                        <a href="#">항공</a>
                    </li>
                    <li>
                        <a href="#">렌터카</a>
                    </li>
                    <li>
                        <a href="#">숙박</a>
                    </li>
                    <li>
                        <a href="#">맛집</a>
                    </li>
                    <li>
                        <a href="#">카페패스</a>
                    </li>
                    <li class="search">
                        <button>
                            <img src="./assets/image/close_b.png" alt="">
                        </button>
                    </li>
                </ul>
            </div>
            <div class="user_btn_box">
                <div class="user_btn user_box_1">
                    <p><a href="#">로그인</a></p>
                    <p><a href="#">주문조회</a></p>
                </div>
                <div class="user_btn user_box_2">
                    <p><a href="#">이벤트</a></p>
                    <p><a href="#">고객센터</a></p>
                </div>
            </div>
        </div>
        <div id="wrap">
            <div class="container">
                <div id="sec01" class="sec01 section">
                    <div class="cont_wrap">
                        <div class="quick_btn_box">
                            <ul>
                                <li><a href="javascript:void(0);"><img src="" alt="항공"></a></li>
                                <li><a href="javascript:void(0);"><img src="" alt="렌트카"></a></li>
                                <li><a href="javascript:void(0);"><img src="" alt="숙박"></a></li>
                                <li><a href="javascript:void(0);"><img src="" alt="맛집"></a></li>
                                <li><a href="javascript:void(0);"><img src="" alt="카페"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="sec02" class="sec02 section">
                    <div class="cont_wrap">
                        <div class="tab_box">
                            <div class="airport_box">
                               <div>
                                    <ul class="start_end_box">
                                        <li>
                                            <p class="title">출발</p>
                                            <button>어디서 떠나시나요?</button>
                                        </li>
                                        <button>>></button>
                                        <li>
                                            <p>도착</p>
                                            <button>어디로 떠나시나요?</button>
                                        </li>
                                    </ul>
                               </div>
                               <div>
                                   <p>탑승일</p>
                                   <button>탑승일을 선택하세요.</button>
                               </div>
                               <div>
                                   <p>인원 및 좌석등급</p>
                                   <button>성인 <span>1</span>,전체</button>
                               </div>
                               <div><button>검색</button></div>
                            </div>
                            <div class="rant_car_box">
                                <div>
                                    <p>인수/반납일</p>
                                    <button>인수/반납일을 선택해주세요.</button>
                                </div>
                                <div>
                                    <p>인수/반납시간</p>
                                    <button>시간을 선택해주세요.</button>
                                </div>
                                <div>
                                    <p>차량조건</p>
                                    <button>조건을 선택해주세요.</button>
                                </div>
                                <div>
                                    <p>운전자조건</p>
                                    <button>운전자조건을 선택해주세요.</button>
                                </div>
                                <div><button>검색</button></div>
                            </div>
                            <div class="stay_box">
                                <div class="stay_input">
                                    <input type="text" id="stayinput" placeholder="목적지, 호텔·숙소명,관광명소">
                                </div>
                                <div><button>검색</button></div>
                            </div>
                            <div class="restau_box">
                                <div class="restau_input">
                                    <input type="text" id="restauinput" placeholder="맛집을 검색하세요.">
                                </div>
                                <div><button>검색</button></div>
                            </div>
                            <div class="cafe_box">
                                <div class="cafe_input">
                                    <input type="text" id="cafeinput" placeholder="상호명 혹은 키워드를 입력하세요.">
                                </div>
                                <div><button>검색</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sec03" class="sec03 section">
                    <div class="cont_wrap">
                        <div class="main_box">
                            <div class="title_box">
                                <p class="title_img"><img src="./assets/image/logo_MJB.png" alt=""></p>
                                <p class="title">청정 제주를 지키는 여행,<br>
                                    제주패스와 함께해 주세요
                                </p>
                                <a class="btn" href="#">참여하기</a>
                            </div>
                            <div class="main_video">
                                <video src="./assets/image/main_home_video.mp4" autoplay muted loop>
                                    <source src="./assets/image/main_home_video.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
